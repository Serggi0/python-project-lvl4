{% extends 'base.html' %}

{% load render_table from django_tables2 %}

{% load i18n %}
{% load bootstrap4 %}

{% block content %}

	<h2>{% translate title %}</h2>
	<a href="{% url 'users:create_task' %}">{% translate 'Create task' %}</a>

	<form method="get" class="form">
        {{ filter.form.as_p }}
        {% buttons %}
        <button type="submit" class="btn btn-primary">{% translate 'See' %}</button>
        {% endbuttons %}
    </form>

	<div class="container">
		{% render_table table %}
	</div>

{% endblock %}
