{% extends 'base.html' %}

{% load i18n %}
{% load bootstrap4 %}

{% block content %}

<div class="container wrapper flex-grow-1">
	<h1 class="my-4">{% translate title %}</h1>
    <form method="post" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        {% buttons %}
        <button type="submit" class="btn btn-primary">{% translate 'Update' %}</button>
        {% endbuttons %}
    </form>
</div>

{% endblock %}
