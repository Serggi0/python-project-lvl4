{% extends 'base.html' %}

{% load i18n %}
{% load bootstrap4 %}

{% block content %}
<h2>{% translate title %}</h2>

<form method="post" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    {% buttons %}
    <button type="submit" class="btn btn-primary">{% translate 'Create' %}</button>
    {% endbuttons %}
</form>

{% endblock %}
